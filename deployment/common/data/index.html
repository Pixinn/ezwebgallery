<!DOCTYPE html> 
<html>
    <head>
        [HTML_TITLE]
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="imagetoolbar" content="no" />
        <!-- <meta name="viewport" content="maximum-scale=1.0,initial-scale=1.0" />!-->
        [META_GENERATOR]
        [META_TITLE]
        [META_DESCRIPTION]
        [META_CONTENT]
        <!-- FB OpenGraph !-->
        [META_OPENGRAPH]
        <!-- Safari full screen : https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html !-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        
        <link rel="stylesheet" TYPE="text/css" HREF="resources/css/common.css">
        <link rel="stylesheet" TYPE="text/css" HREF="resources/css/index.css">
        <link rel="stylesheet" TYPE="text/css" HREF="resources/css/image.css">
        <link rel="stylesheet" TYPE="text/css" HREF="resources/css/skin.css">

        <!-- L'ordre des inclsions est important ! !-->
        <script type="text/javascript" src="resources/javascript/modernizr/modernizr.custom.js"></script>
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
            <script src="resources/javascript/jquery/jquery-1.x-min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
            <script type="text/javascript" src="resources/javascript/jquery/jquery-2.x-min.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="resources/javascript/jquery/plugins/jquery.progressbar.js"></script>
        <script type="text/javascript" src="resources/javascript/jquery/plugins/jquery.animate-enhanced.js"></script>
        <script type="text/javascript" src="resources/javascript/hammer/hammer-min.js"></script>
        <script type="text/javascript" src="resources/javascript/jquery/plugins/jquery.hammer.js"></script>

        <script type="text/javascript" src="resources/parameters.json"></script> 

        <script type="text/javascript" src="resources/javascript/CEvent.js"></script>
        <script type="text/javascript" src="resources/javascript/CHashTable.js"></script>
        <script type="text/javascript" src="resources/javascript/CPhoto.js"></script>
        <script type="text/javascript" src="resources/javascript/CFifo.js"></script>
        <script type="text/javascript" src="resources/javascript/CStorage.js"></script>
        <script type="text/javascript" src="resources/javascript/CUserInterractions.js"></script>
        <script type="text/javascript" src="resources/javascript/CFrameFactory.js"></script>
        <script type="text/javascript" src="resources/javascript/CCarrousel.js"></script>
        <script type="text/javascript" src="resources/javascript/CPhotoStrategy.js"></script>
        <script type="text/javascript" src="resources/javascript/CPhotoLoader.js"></script>
        <script type="text/javascript" src="resources/javascript/CUrl.js"></script>
        <script type="text/javascript" src="resources/javascript/map.js"></script>        
        <script type="text/javascript" src="resources/javascript/CScreen.js"></script>
        <script type="text/javascript" src="resources/javascript/CDisplay.js"></script>
        <script type="text/javascript" src="resources/javascript/CScroller.js"></script>
        <script type="text/javascript" src="resources/javascript/CProgressBar.js"></script>
        <script type="text/javascript" src="resources/javascript/CMosaic.js"></script>
        <script type="text/javascript" src="resources/javascript/CNavBars.js"></script>
        <script type="text/javascript" src="resources/javascript/start.js"></script>

        
    </head>

    <body>

        <div id="screenProgress" class="fullScreen"  >
            <div id="progressbarWrapper">
                    Loading...<p></p>
                    <div id="progressbar"></div>
                </div>
        </div>        

        
        <div id="screenMap" class="fullScreen">
            <div class="toolbar">        
                <li><img src="resources/images/toolbar_icon_white_browse.png" class="boutonIndex"></li>
                <li><img src="resources/images/toolbar_icon_white_map.png" class="button_map"></li>
                <li><a href="http://www.ezwebgallery.org/"><img src="resources/images/toolbar_icon_browse_ezwebgallery.png" class="button_ezwebgallery"></a></li>
            </div>
            <div id="wrapper_map_costarica" style="height:100%;background:grey">
            <!-- Map inserted here !-->
            </div>
        </div>
        
        
        <!-- ****************** !-->
        <!-- DIV AFFICHAGE INDEX !-->
        <!-- Div absolute recouvrant tout l'écran !-->
        <!-- Pour les blocks internes, permet d'avoir un layout normal sans utilise *absolute* !-->
        <!-- Permet à l'élement d'afficher/cacher tous ces blocs d'un seul coup !-->

        
        <div id="screenIndex"  class="fullScreen" >
            <div class="toolbar">        
            [TOOLBAR]
            </div>
            <div id="wrapper_mosaic" class="centralZone">
                <div id="mosaic" >           
                    <div id="indexTitle">[CONTENT_TITLE]</div>  <!-- TITRE !-->
                    <!-- VIGNETTES !--> 
                </div>
            </div>
        </div><!-- ScreenIndex !-->
            
        <!-- ****************** !-->

        <!-- ****************** !-->
        <!-- DIV AFFICHAGE PHOTO !-->
        <!-- Div absolute recouvrant tout l'écran !-->
        <!-- Pour les blocks interne, permet d'avoir un layout normal sans utilise *absolute* !-->
        <!-- Permet à l'élement d'afficher/cacher tous ces blocs d'un seul coup !-->

        <div id="screenPhoto" class="fullScreen">
            <div class="toolbar">
            [TOOLBAR]
            </div>
            <!-- photoLefter et photoRighter doivent se trouver AVANT wrapperAffichagePhoto pour avoir trois colonnes.
                 cf. http://www.alsacreations.com/tuto/lire/588-design-trois-colonnes-positionnement-flottant.html !-->
            <div  class="leftZone" id="photoLefter"> <!-- A gauche de la photo !-->
                [BUTTON_PREVIOUSPHOTO]
            </div> 
            <div class="rightZone" id="photoRighter"><!-- A droite de la photo !-->
                [BUTTON_NEXTPHOTO]
            </div> 
            <!-- Zone centrale pour affichage de la photo !-->
            <div class="centralZone" id="wrapperAffichagePhoto">	
                <div id="photoViewport">
                    <div id="slidesContainer">
                        <div class="slide" id="previousSlide">
                            <!-- runtime generated content !-->
                        </div>
                        <div class="slide" id="currentSlide">
                            <div id="cadrePhoto">
                                <div id="divPhoto">
                                    <!-- runtime generated content !-->                        
                                </div>
                                <div class="photoCaption">
                                    <!-- runtime generated content !-->
                                </div>
                            </div>
                        </div>
                        <div class="slide" id="nextSlide">
                            <!-- runtime generated content !-->
                        </div>
                    </div>		
                </div>
            </div>
        </div> <!-- screenPhoto !-->
        <!-- ****************** !-->


        <!-- VIGNETTE (pour reconnaissance par les robots) !-->
        <div>
            <img src="images/galleryThumbnail.jpg" style="display:none" />
        </div>
        
        <div id="DEBUG"></div>

    </body>
</html>
