<body>
<div id="progressbarWrapper">
	Loading...<p></p>
	<div id="progressbar">
	</div>
</div>

<div id="screenIndex" class="fullScreen" data-role="page">
<!-- TITRE !-->
<div class="leftZone" id="indexTitle">[CONTENT_VERTICALTITLE]</div>
	<!-- DIV INDEX ET VIGNETTES !-->
	<div class="centralZone" id="wrapperAffichageIndex">
        <div class="debug"></div>
		<div id="indexSliderContainer">
			<ul class="indexNavigation">
				<!-- ONGLETS DE NAVIGATION GENERES A LA VOLEE !-->
				<!-- !!! IMPORTANT !!!! cet élément "ul" doit se trouver en première position dans la page. => utilisé pour highlighter l'onglet de l'index affich瞡-->
			</ul>
			<div class="thumbsWrapperContainer"> <!-- <= Sert uniquement �fficher un border !=0 sans bug !-->
				<div class="thumbsWrapper">
					<div class="scrollContainer">
						<!-- VIGNETTES GENEREES A LA VOLEE !-->
					</div>
				</div>	<!-- ThumbWrapper !-->
			</div>	<!-- thumbsWrapperContainer !-->
		</div>	<!-- indexSliderContainer !-->
	</div>	<!-- wrapperAffichageIndex !-->
</div><!-- ScreenIndex !-->
	
<!-- ****************** !-->


<!-- ****************** !-->
<!-- DIV AFFICHAGE PHOTO !-->
<!-- Div absolute recouvrant tout l'écran !-->
<!-- Pour les blocks interne, permet d'avoir un layout normal sans utilise *absolute* !-->
<!-- Permet à l'élement d'afficher/cacher tous ces blocs d'un seul coup !-->

<div id="screenPhoto" class="fullScreen" data-role="page">
	<!-- photoLefter et photoRighter doivent se trouver AVANT wrapperAffichagePhoto pour avoir trois colonnes.
	     cf. http://www.alsacreations.com/tuto/lire/588-design-trois-colonnes-positionnement-flottant.html !-->
	<div  class="leftZone" id="photoLefter"> <!-- A gauche de la photo !-->
		[BUTTON_PREVIOUSPHOTO]
	</div> 
	<div class="rightZone" id="photoRighter"><!-- A droite de la photo !-->
		[BUTTON_NEXTPHOTO]
	</div> 
	<!-- Zone centrale pour affichage de la photo !-->
	<div class="centralZone" id="wrapperAffichagePhoto">
	<!--	[BUTTON_INDEX] !-->
		<div id="cadrePhoto">
            <div id="photoTitle">
				<!-- [CONTENT_PHOTOTITLE] !-->
                <img id="boutonIndex" src="ressources/images/close.gif">
            </div>
			<div id="divPhoto"><!-- PHOTO (ou spinner) AFFICHEE ICI !-->				
				<img class="Spinner" src="ressources/images/ajax-loader.gif" />
			</div>
			<!-- LEGENDE AJOUTEE ICI A LA VOLEE !-->
		</div>		
	</div>
</div> <!-- screenPhoto !-->
<!-- ****************** !-->
<div class="footer">
	<a href="http://www.ezwebgallery.org/">[EZWEBGALLERY_LOGO]</a>
	[BUTTON_ADDTHIS]

</div>
